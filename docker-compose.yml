version: '3.8'

services:
  # PostgreSQL Database for Real Estate Data
  real_estate_postgres:
    image: postgres:16
    container_name: real_estate_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-real_estate_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-real_estate_db}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - app_network

  # Flask Application
  chat_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat_product_app
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - POSTGRES_HOST=real_estate_postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-real_estate_db}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    env_file:
      - .env
    ports:
      - "${APP_PORT:-5000}:5000"
    volumes:
      # Hot reload for Python files
      - ./app.py:/app/app.py
      - ./agent.py:/app/agent.py
      - ./templates:/app/templates
      - ./static:/app/static
      - ./agentic_flow:/app/agentic_flow
      # Data volumes
      - ./users.json:/app/users.json
      - ./theme.json:/app/theme.json
      - ./widgets.json:/app/widgets.json
    depends_on:
      real_estate_postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
